<html>

<head>
    <title>FB Data Visualization</title>
    <meta charset="UTF-8">
</head>

<body>

    <div class="fb-like" data-share="true" data-width="450" data-show-faces="true">
    </div>

    <div class="fb-login-button" data-max-rows="1" data-size="large" data-show-faces="true" data-auto-logout-link="true">
    </div>
    <div id="fb-root"></div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <script type="text/javascript" src="https://connect.facebook.net/zh_TW/all.js"></script>
    <script src="https://graph.facebook.com/endpoint?key=value&amp;access_token=584532525067068|f86fb16eb548974e00564d653eac258e"></script>
    <script>
        
        function statusChangeCallback(response) {
            console.log('statusChangeCallback');
            console.log(response);
            // The response object is returned with a status field that lets the
            // app know the current login status of the person.
            // Full docs on the response object can be found in the documentation
            // for FB.getLoginStatus().
            if (response.status === 'connected') {
                // Logged into your app and Facebook.
                test();
            } else if (response.status === 'not_authorized') {
                // The person is logged into Facebook, but not your app.
                document.getElementById('status').innerHTML = 'Please log ' +
                    'into this app.';
            } else {
                // The person is not logged into Facebook, so we're not sure if
                // they are logged into this app or not.
                document.getElementById('status').innerHTML = 'Please log ' +
                    'into Facebook.';
            }
        }

        function checkLoginState() {
            FB.getLoginStatus(function (response) {
                statusChangeCallback(response);
            });
        }

        function test() {
            FB.api(
                '/199868236700702',
                'GET', {
                    "fields": "id,name,about,app_links,events.limit(10){description}"
                },
                function (response) {
                    console.log(response);
                    // Insert your code here
                }
            );
        }


        window.fbAsyncInit = function () {
            FB.init({
                appId: '584532525067068',
                xfbml: true,
                version: 'v2.7'
            });

            FB.getLoginStatus(function (response) {
                statusChangeCallback(response);
            });

        };



        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {
                return;
            }
            js = d.createElement(s);
            js.id = id;
            js.src = "//connect.facebook.net/zh_TW/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>


</body>

</html>
